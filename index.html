<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Reward Cards</h1>
        <div class="buttons">
            <button id="shoprite" class="store-btn">Shoprite</button>
            <button id="clicks" class="store-btn">Clicks</button>
            <button id="pnp" class="store-btn">Pick n Pay</button>
            <button id="boxer" class="store-btn">Boxer</button>
            <button id="spar" class="store-btn">Spar</button>
        </div>
        <div class="card-display">
            <!-- The reward card image will appear here -->
            <img id="card-image" src="" alt="Reward Card">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
